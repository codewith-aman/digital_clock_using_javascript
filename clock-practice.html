<html>
	<head>
		<title>digital clock</title>
		<style>
			body{
				background: #000;
			}
			#clock{
				width: 1150px;
				border: 2px solid black;
				text-align: center;
				border-radius: 20px;
				font-size: 200px;
				font-weight: bold;
				background: red;
				color: #fff;
				border-color: orange;
				margin: 200px auto;
			}
		</style>
	</head>
	<body>
		<div id="clock"></div>

		<script>
			setInterval(displayClock, 500)
			function displayClock(){
				var time = new Date();
				var hrs = time.getHours();
				var min = time.getMinutes();
				var sec = time.getSeconds();
				var en = "AM";
				
				if(hrs < 12){
					hrs = "PM";
				}
				if(hrs > 12){
					hrs = hrs - 12;
				}

				if(hrs == 0){
					hrs = 12;
				}

				if(hrs < 10){
					hrs = "0" + hrs;
				}

				if(min < 10){
					min = "0" + min;
				}

				if(sec < 10){
					sec = "0" + sec;
				}
				document.getElementById("clock").innerHTML = hrs + ":" + min + ":" + sec + " " + en;
			}
			displayClock();
		</script>
	</body>
</html>
